#仅用于激活spring cloud nacos config,其他配置项不要在本文件配置，nacos.server-addr地址需要在命令行或者环境变量中指定
spring:
  cloud:
    nacos:
      config:
        enabled: ${nacos.config.enabled:${nacos.enabled:true}}
        server-addr: ${nacos.config.server-addr:${nacos.server-addr}}
        namespace: ${nacos.config.namespace:}
#        username: ${nacos.config.username}
#        password: ${nacos.config.password}