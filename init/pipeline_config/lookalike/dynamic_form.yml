train:
  dataSource:
    - table_name: algorithm.zq_fund_trade
      table_cname: 基金交易表
      columns:
        - name: custom_id
          cname: 客户号
          type: string
          required: true
        - name: trade_date
          cname: 交易日期
          type: date
          required: true
        - name: trade_type
          cname: 交易类型
          type: string
          required: true
        - name: fund_code
          cname: 基金代码
          type: string
          required: true
  trainSample:
    - label: 购买事件
      itemList:
        - type: select
          attributeName: event_code_buy
          prefixText: 选择购买事件
          description: 请选择购买事件
          optionType: 1
          optionItems:
    - label: 样本范围
      itemList:
        - type: select
          attributeName: org_sample_range
          prefixText: 过去
          description: xxx
          suffixText: 天的样本
          optionType: 1
          optionItems:
            - label: 30天
              value: 30
            - label: 60天
              value: 60
            - label: 90天
              value: 90
    - label: 样本比例
      itemList:
        - type: input
          attributeName: org_sample_ratio
          prefixText: 正样本比例
          suffixText: "%"
          pattern: "^1\\d{0,10}$"
          placeholder: 请输入正样本比例
          errorMessage: 请输入正确的样本比例
          required: true
          multiple: false
  modelHyperParameter:
    - label: 模型参数
      itemList:
        - type: input
          attributeName: lookalike__batch_size
          prefixText: 批次大小(batch_size)
          pattern: "^1\\d{0,10}$"
          placeholder: 请输入批次大小
          errorMessage: 请输入正确的批次大小
          required: true
predict:
  - label: 预测结果筛选
    itemList:
      - type: input
        attributeName: xxxxxxxxx
        prefixText: Top
        suffixText: "% 的客户"
        pattern: "^1\\d{0,10}$"
        placeholder: 请输入百分比
        errorMessage: 请输入正确的百分比
        required: true
        multiple: false
      - type: input
        attributeName: xxxxxxxxx
        prefixText: Top
        suffixText: "个客户"
        pattern: "^1\\d{0,10}$"
        placeholder: 请输入客户数
        errorMessage: 请输入正确的客户数
        required: true
        multiple: false
